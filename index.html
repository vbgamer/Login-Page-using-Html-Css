<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Website With Login And Registration Page</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<header> 
		<h2 class="logo">Logo</h2>
		<nav class="navigation">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Contact</a>
			<button class="btnLogin-popup">Login</button>
		</nav>
	</header>

		<div class="wrapper">
			<span class="icon-close">
				<ion-icon name="close"></ion-icon>
			</span>
			<div class="form-box login">
				<h2>Login</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon">
							<ion-icon name="mail"></ion-icon>
						</span>
						
						<label>Email</label>
						<input type="email"required>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="lock-closed"></ion-icon>
						</span>
						
						<label>Password </label>
						<input type="Password" required>
					</div>
					<div class="remember-forgot">
						<lablel><input type="checkbox">Remember me</lablel>
						<a href="#">Forgot Password?</a>
					</div>
					<button type="Submit" class="btn">Login</button>
					<div class="login-register">
						<p>Don't Have Account? <a href="#" class="register-link"> Register </a></p>
					</div>
				</form>

			</div>
		</div>



	<script type="script.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionincons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionincons/ionincons.js"></script>
</body>
</html>
